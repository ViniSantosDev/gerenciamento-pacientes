<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Gerenciamento-Pacientes</title>
    <script src="script.js"></script>
</head>
<body>
<div class="main-page">
    <div class="gerenciamentoPaciente__header py-3">
        <div class="text-center">
            <h1 class="text-uppercase text-white fw-bold">Controle de presença</h1>
        </div>
    </div>

    <section class="cadastro-paciente">
        <div class="container pb-4">
            <div class="cadastro-paciente rounded d-block mx-auto">
                <div class="cadastro-paciente__header py-2 px-3 rounded-top d-flex align-items-center">
                    <h3 class="cadastro-paciente__title fw-bold mb-0">Presença de Pacientes</h3>

                    <div class="ms-auto">
                        <a href="" class="cadastro-paciente__link--dark-blue">Voltar</a>
                    </div>
                </div>

                <form class="cadastro-paciente__form p-4">
                    <div class="row">
                        <div class="col-12 col-md-7">
                            <label for="nome" class="form-label">Nome do Paciente</label>
                            <div class="input-group mb-3">
                                <input
                                        type="text" class="form-control" id="nome"
                                        placeholder="Ex.: Vinicius Santos" required="required">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="diaRealizadoAula" class="form-label">Dia Realizado Aula
                                do Paciente</label>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                       id="diaRealizadoAula" placeholder="Ex.: 19-05-2023"
                                       required="required">
                            </div>
                        </div>
                        <div class="col-8 col-sm-6 col-md-4 mx-auto mt-2">
                            <button type="button" class="btn btn-outline-mapp w-100" onclick="salvar()">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript">

		function salvar() {

			var nome = $("#nome").val();
			var diaRealizadoAula = $("#diaRealizadoAula").val();

			$.ajax({
				method : "POST",
				url : "pacientes/",
				data : JSON.stringify({nome : nome, diaRealizadoAula : diaRealizadoAula}),
				contentType : "application/json; charset=utf-8",
				sucess : function(response) {
					alert("Paciente salvo com sucesso");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar paciente:" + xhr.responseText);
			});

		}
	</script>

</body>
</html>
